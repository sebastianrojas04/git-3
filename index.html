<!DOCTYPE html>
<html>
<head>
    <title>Tienda de Mercancía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Tienda de Mercancía</h1>
    </div>
    
    <div id="product-list">
        <div class="product">
            <h2>Producto 1</h2>
            <img src="imagen1.jpg" alt="Producto 1">
            <p>Descripción del producto 1.</p>
            <p>Precio: $19.99</p>
        </div>
        
        <div class="product">
            <h2>Producto 2</h2>
            <img src="imagen2.jpg" alt="Producto 2">
            <p>Descripción del producto 2.</p>
            <p>Precio: $24.99</p>
        </div>
        
        <div class="product">
            <h2>Producto 3</h2>
            <img src="imagen3.jpg" alt="Producto 3">
            <p>Descripción del producto 3.</p>
            <p>Precio: $29.99</p>
        </div>
    </div>
</body>
</html>
