<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuarios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form id="registrationForm">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        
        <button type="button" onclick="registerUser()">Registrarse</button>
    </form>

    <p id="message"></p>

    <script>
        function registerUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("message").innerHTML = "Las contraseñas no coinciden.";
            } else {
                // Aquí puedes enviar los datos del usuario a un servidor para su registro.
                // Puedes usar AJAX o Fetch para enviar la información a un servidor backend en PHP, Node.js, u otro lenguaje.
                // No se recomienda almacenar contraseñas en texto plano. Deberías usar una función de hash y salting.
                // Este es un ejemplo muy simplificado solo con fines de demostración.
                document.getElementById("message").innerHTML = "Usuario registrado con éxito: " + username;
            }
        }
    </script>
</body>
</html>
